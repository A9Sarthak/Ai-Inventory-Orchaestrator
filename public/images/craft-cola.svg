<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <radialGradient id="bg4" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </radialGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="cola" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#92400e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#451a03"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bg4)"/>
  
  <!-- Glass shadow -->
  <ellipse cx="200" cy="268" rx="55" ry="8" fill="#00000010"/>
  
  <!-- Glass body -->
  <path d="M155 90 L165 260 Q180 270 200 270 Q220 270 235 260 L245 90" fill="url(#cola)" opacity="0.85"/>
  <path d="M155 90 L165 260 Q180 270 200 270 Q220 270 235 260 L245 90" fill="url(#glass)"/>
  
  <!-- Glass rim -->
  <ellipse cx="200" cy="90" rx="45" ry="10" fill="#78350f" opacity="0.4"/>
  <ellipse cx="200" cy="88" rx="43" ry="9" fill="#451a03" opacity="0.3"/>
  <ellipse cx="200" cy="87" rx="40" ry="8" stroke="white" stroke-width="1" opacity="0.3" fill="none"/>
  
  <!-- Liquid surface -->
  <ellipse cx="200" cy="105" rx="42" ry="8" fill="#78350f" opacity="0.5"/>
  
  <!-- Bubbles -->
  <circle cx="185" cy="200" r="3" fill="white" opacity="0.2"/>
  <circle cx="195" cy="180" r="2" fill="white" opacity="0.15"/>
  <circle cx="210" cy="220" r="2.5" fill="white" opacity="0.2"/>
  <circle cx="175" cy="160" r="1.5" fill="white" opacity="0.15"/>
  <circle cx="220" cy="150" r="2" fill="white" opacity="0.1"/>
  <circle cx="190" cy="140" r="1.5" fill="white" opacity="0.12"/>
  <circle cx="205" cy="240" r="3" fill="white" opacity="0.15"/>
  <circle cx="180" cy="230" r="1.5" fill="white" opacity="0.1"/>
  
  <!-- Glass highlight -->
  <path d="M162 100 L168 250" stroke="white" stroke-width="3" opacity="0.15" stroke-linecap="round"/>
  <path d="M167 100 L172 250" stroke="white" stroke-width="1.5" opacity="0.1" stroke-linecap="round"/>
  
  <!-- Ice cubes -->
  <rect x="178" y="110" width="20" height="28" rx="5" fill="white" opacity="0.25" transform="rotate(-10 188 124)"/>
  <rect x="200" y="115" width="18" height="25" rx="5" fill="white" opacity="0.2" transform="rotate(8 209 127)"/>
  <rect x="185" y="135" width="22" height="20" rx="5" fill="white" opacity="0.18" transform="rotate(-5 196 145)"/>
  
  <!-- Lime wedge on rim -->
  <path d="M230 78 Q250 65 260 80 Q250 90 235 88Z" fill="#22c55e"/>
  <path d="M233 80 Q248 70 255 82 Q248 88 236 86Z" fill="#4ade80"/>
  <line x1="238" y1="82" x2="250" y2="76" stroke="#16a34a" stroke-width="0.8" opacity="0.6"/>
  <line x1="240" y1="85" x2="252" y2="79" stroke="#16a34a" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Straw -->
  <rect x="208" y="45" width="5" height="135" rx="2.5" fill="#94a3b8" opacity="0.4"/>
  <rect x="209" y="45" width="2" height="135" rx="1" fill="white" opacity="0.15"/>
  
  <!-- Condensation drops -->
  <circle cx="160" cy="150" r="2" fill="white" opacity="0.3"/>
  <circle cx="158" cy="180" r="1.5" fill="white" opacity="0.25"/>
  <circle cx="242" cy="170" r="1.5" fill="white" opacity="0.2"/>
  <circle cx="240" cy="200" r="2" fill="white" opacity="0.25"/>
  <ellipse cx="159" cy="210" rx="1.5" ry="3" fill="white" opacity="0.2"/>
</svg>
